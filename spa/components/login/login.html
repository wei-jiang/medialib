
<div class="row">
    <div class="alert alert-danger" v-if="error">
        <p>{{ error }}</p>
    </div>
    <div class="Absolute-Center is-Responsive">
      
      <div class="col-sm-12 col-md-10 col-md-offset-1">
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input v-model="credentials.username" class="form-control" type="text" placeholder="用户名"/>          
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input v-model="credentials.password" class="form-control" type="password" placeholder="密码"/>     
          </div>
          <div class="form-group">
            <button @click="login()" type="button" class="btn btn-primary btn-block">登陆</button>
          </div>  
      </div>  
    </div>    
  </div>
